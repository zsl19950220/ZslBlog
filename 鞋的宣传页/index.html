<!DOCTYPE html>
<html lang="en" rem="750">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>宣传页面</title>
</head>

<body>
    <div class="swiper-container" id="bigbox">
        <div class="swiper-wrapper">
            <!-- 第一部分 -->
            <div class="first-box swiper-slide">
                <div class="font-box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-dela="0.3s">
                    <img src="image/zhuangshi.png" alt="">
                </div>
                <div class="heart-left ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-dela="0.5s">
                    <img src="image/slide1/fav.png" alt="">
                </div>
                <div class="background-colorblock ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-dela="0.5s">
                    <img src="image/slide1/block.png" alt="">
                </div>
                <div class="shoes ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-dela="0.3s">
                    <img src="image/slide1/shoes.png" alt="">
                </div>
                <div class="quanquan">
                    <img src="image/slide1/quanquan.png" alt="">
                </div>
                <div class="bottom-font ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-dela="0.5s">
                    <img src="image/slide1/title.png" alt="">
                </div>
                <div class="technology ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-dela="0.5s">
                    <img src="image/slide1/gongyi.png" alt="">
                </div>
                <div class="price ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-dela="0.5s">
                    <img src="image/slide1/price.png" alt="">
                </div>
                <!-- bounceInDown -->
                <div class="down ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.5s">
                    <img src="image/slide1/down.png" alt="">
                </div>
            </div>
            <!-- 第二部分 -->
            <div class="second-box swiper-slide">
                <div class="font-box ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-dela="0.5s">
                    <img src="image/zhuangshi2.png" alt="">
                </div>
                <div class="commodity ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/slide2/shoes.png" alt="">
                </div>
                <div class="down-div ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.6s" swiper-animate-dela="0.1s">
                    <div class="title-font">
                        <img src="image/slide2/title拷贝.png" alt="">
                    </div>
                </div>
                <div class="down-button ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/slide1/down.png" alt="" class="down-imgs">
                </div>

            </div>
            <!-- 第三部分 -->
            <div class="thrid-box swiper-slide">
                <div class="font-box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/zhuangshi.png" alt="">
                </div>
                <div class="thrid-font ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/silde3/title拷贝2.png" alt="">
                </div>
                <div class="product-img ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/silde3/shoes.png" alt="">
                </div>
                <div class="down-thrid-button ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/slide1/down.png" alt="" class="down-imgs">
                </div>
            </div>
            <!-- 第四部分 -->
            <div class="fourth-box swiper-slide">
                <div class="font-box">
                    <img src="image/zhuangshi2.png" alt="">
                </div>
                <div class="red-div">
                    <!-- <img src="image/silde4/矩形6.png" alt=""> -->
                    <div class="up ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                        <img src="image/silde4/up.png" alt="">
                    </div>
                </div>
                <div class="red-shoes ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/silde4/shoes.png" alt="">
                </div>
                <div class="font-title ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/silde4/title拷贝3.png" alt="">
                </div>
                <div class="down-thrid-button ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/slide1/down.png" alt="" class="down-imgs">
                </div>

            </div>
            <!-- 第五部分 -->
            <div class="fiveth-box swiper-slide">
                <div class="font-box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/zhuangshi.png" alt="">
                </div>
                <div class="right-img ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/silde5/shoes.png" alt="">
                </div>
                <div class="fiveth-titile ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/silde5/title拷贝3.png" alt="">
                </div>
                <div class="down-thrid-button ani" swiper-animate-effect="flip" swiper-animate-duration="0.8s" swiper-animate-dela="0.1s">
                    <img src="image/slide1/down.png" alt="" class="down-imgs">
                </div>
            </div>
            <!-- 第六部分 -->
            <div class="sixth-box swiper-slide">
                <div class="font-box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.2s">
                    <img src="image/zhuangshi.png" alt="">
                </div>
                <div class="sixth-shoes ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.2s">
                    <ul class="wp">
                        <li class="lis">
                            <img src="image/silde6/banner1.png" alt="">
                        </li>
                        <li class="lis">
                            <img src="image/silde6/banner2.png" alt="">
                        </li>
                        <li class="lis">
                            <img src="image/silde6/banner3.png" alt="">
                        </li>
                    </ul>

                </div>
                <div class="spot ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-dela="0.2s">
                    <ul class="spot-ul">
                        <li class="spot-li"></li>
                        <li class="spot-li"></li>
                        <li class="spot-li"></li>
                    </ul>
                </div>

                <div class="down-div">
                    <div class="down-img">
                        <img src="image/silde6/title.png" alt="">
                    </div>
                    <div class="jiage">
                        <img src="image/slide1/price.png" alt="">
                    </div>
                    <div class="chicun">
                        <div class="chima-font">选择尺码</div>
                        <div class="chimanul">
                            <ul>
                                <li>
                                    38.5
                                </li>
                                <li>39</li>
                                <li>40.5</li>
                                <li>41</li>
                                <li>41.5</li>
                                <li>42</li>
                                <li>42.5</li>

                            </ul>
                        </div>
                    </div>
                    <div class="xiaoxingxing">
                        <img src="image/silde6/fav.png" alt="">
                    </div>
                    <div class="button-mai">
                        <img src="image/silde6/购买.png" alt="">
                    </div>
                </div>
            </div>
            <!-- 第七部分 -->
            <div class="seventh-box swiper-slide">
                <div class="font-box">
                    <img src="image/zhuangshi.png" alt="">
                </div>
                <div class="product-parameters">
                    <img src="image/slide7/title拷贝3.png" alt="">
                </div>
                <div class="product-table">
                    <img src="image/slide7/options.png" alt="">
                </div>
                <div class="bai-div">
                    <img src="image/slide7/index.png" alt="">
                </div>
                <div class="down">
                    <img src="image/slide1/down.png" alt="">
                </div>
            </div>
            <!-- 第八部分 -->
            <div class="eighth-box swiper-slide">
                <div class="font-box">
                    <img src="image/zhuangshi.png" alt="">
                </div>
                <div class="canpeise">
                    <img src="image/silde6/title拷贝3.png" alt="">
                </div>
                <div class="one-image">
                    <img src="image/silde6/shoes1.png" alt="">
                </div>
                <div class="two-image">
                    <img src="image/silde6/shoes2.png" alt="">
                </div>
                <div class="down">
                    <img src="image/slide1/down.png" alt="">
                </div>
            </div>

            <!-- </div> -->
        </div>
    </div>

</body>

</html>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
<script src="js/swiper.animate1.0.3.min.js"></script>
